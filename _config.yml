# Basic
name:               Bristol DataSci
usename4navbar:     False   #Allows for a different name to be used in the navigation bar (see navbar.html)
title:              "Bristol Data Science Lab"
description:        "Data Science Lab"


# URL
url:                https://uob-datasci.github.io/people
#baseurl:            https://uob-datasci.github.io/people
#baseurl:            "" #For Root Domain
permalink:          /:year/:month/:day/:title.html

# Markdown
markdown:           kramdown

# Highlighter
highlighter:        rouge

future:             true

# Navigation
nav:
  - name:           "PEOPLE"
    href:           "/people"
  - name:           "Events"
    href:           "/Events"    
  - name:           "NEWS"
    href:           "/news"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
  -
    scope:
      path:         ""
      type:         "people"
    values:
      layout:       "profile"


collections:
  people:
    output: true
    permalink: /people/:title/index.html
